version: "3.9"

services:

  client:
    build:
      context: ./client
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost"]
      interval: 30s
      retries: 3

  server:
    build:
      context: ./server
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongo:27017/taskmanager
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 20s
      retries: 5

  mongo:
    image: mongo:6
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    expose:
      - "27017"
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 20s
      retries: 5

volumes:
  mongo-data:

networks:
  app-net:
    driver: bridge